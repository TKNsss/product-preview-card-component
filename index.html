<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title> 
</head>
<body>

  <main>
    <div class="container">
      <div class="product-img">
        <img class="desktop-img" src="images/image-product-desktop.jpg" alt="perfume">
        <img class="mobile-img" src="images/image-product-mobile.jpg" alt="perfume">
      </div>

      <div class="product-info">
        <div class="product">PERFUME</div>
        <div class="product-name">Gabrielle Essence Eau De Parfum</div>
        <div class="intro">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </div>

        <div class="price">
          <div class="new-price">$149.99</div>
          <div class="old-price">
            <del>$169.99</del>
          </div>
        </div>
        
        <button class="add-to-cart"><img class="trolley-icon" src="images/icon-cart.svg" alt="trolley">Add to Cart</button>
      </div>
    </div>
  </main>

</body>
</html>
